    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f6f6f6;
  padding: 40px;
}


#container > h1 {
  text-align: center;
  margin-bottom: 30px;
}


.investor-section {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  flex-wrap: wrap;
  
  
}


.investor-card {
  background: white;
  width: 23%;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
}


.investor-card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}


.investor-card h3 + p {
  color: gray;
  margin-bottom: 15px;
}


.investor-card > .logo {
  width: 80px;
  height: auto;
  margin-top: 10px;
}
@media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Large screen: 4 cards */
        @media (min-width: 1200px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
